<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLeaderBoard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <!-- =====================================
            top Player start
        ============================================ -->

        <!-- section.topPlayer>h2{Top Player}+.players>.playerDetail*6>img[src="./images/players/compressed/player-$.png"]+h3{Player Name -$} -->
        <section class="topPlayer">
            <div class="container">


                <div class="topPlayerSection">
                    <h2>Top Player</h2>
                <div class="players">
                    <div class="playerDetail">
                        <img src="./images/players/compressed/player-1.png" alt="">

                    </div>
                    <div class="playerDetail">
                        <img src="./images/players/compressed/player-2.png" alt="">
                        <h3>Player Name -2</h3>
                    </div>
                    <div class="playerDetail">
                        <img src="./images/players/compressed/player-3.png" alt="">

                    </div>
                    <div class="playerDetail">
                        <img src="./images/players/compressed/player-4.png" alt="">
                        <h3>Player Name -4</h3>
                    </div>
                    <div class="playerDetail">
                        <img src="./images/players/compressed/player-5.png" alt="">
                        <h3>Player Name -5</h3>
                    </div>
                    <div class="playerDetail">
                        <img src="./images/players/compressed/player-6.png" alt="">
                        <h3>Player Name -6</h3>
                    </div>
                </div>
                </div>

                <hr>

            </div>
        </section>

        <!-- =====================================

        ============================================ -->
